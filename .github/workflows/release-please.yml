on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v2
        with:
          release-type: simple
          package-name: release-please-action
          token: ${{secrets.PRODSEC_RELEASE_KEY_1PASS}} # find this secret in the ProdSec 1password
