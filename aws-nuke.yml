regions:
  - us-east-1
  - us-east-2
  - us-west-1
  - us-west-2

account-blacklist:
  - "1"

accounts:
  "119435350371":
    filters:
      EC2KeyPair:
        - cztack-ci
        - edu
      EC2SecurityGroup:
        - property: Name
          type: contains
          value: bastion
      EC2Instance:
        - property: "tag:env"
          value: "cztack-ci"

resource-types:
  # we can add to this over time
  targets:
    - EC2Image
    - EC2Instance
    - EC2KeyPair
    - EC2SecurityGroup
    - EC2Snapshot
    - EFSFileSystem
    - EFSMountTarget
    - ElasticacheCacheCluster
    - IAMRole
    - RDSDBCluster
    - RDSDBClusterParameterGroup
    - RDSDBParameterGroup
    - RDSInstance
    - RDSSnapshot
    - S3Bucket
